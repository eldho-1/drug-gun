<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV | Drug Detection Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ðŸ“‚ Upload Your CSV File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="file" accept=".csv" required class="p-2 border rounded">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Upload and View Output
      </button>
    </form>
  </div>
</body>
</html>
